{% extends 'base.html' %}

{% block head %}
<title>Log In or Sign Up | RiddleNet</title>
<style>
    body{
    background-image: url("{{ url_for('static', filename='img/Bg.jpg') }}");
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}">
{% endblock %}

{% block body %}

<div class="container" id="container">
    <div class="form-container sign-up">
        <form action="/signup" method="POST">
            <img style="height: 150px; width: 150px;"  
            src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logo">
            <h1>Create Account</h1>
            <input type="text" name="username" placeholder="Username" required autocomplete="off">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form action="/login" method="POST">
            <img style="height: 150px; width: 150px;"         src="{{ url_for('static', filename='img/Logo.png') }}" alt="Logo">
            <h1>Sign In</h1>
            <input type="text" name="username" placeholder="Username" required autocomplete="off">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome RIddleNet</h1>
                <p></p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>RIddleNet</h1>
                <p>Register</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script>
    const container = document.getElementById('container');
const registerBtn = document.getElementById('register');
const loginBtn = document.getElementById('login');

registerBtn.addEventListener('click', () => {
    container.classList.add("active");
});

loginBtn.addEventListener('click', () => {
    container.classList.remove("active");
});
</script>
{% endblock %}
