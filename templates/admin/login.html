<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | RiddleNet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="icon" href="{{ url_for('static', filename='img/Logo.png') }}">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='img/Bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
        
        .login-container {
            width: 420px;
            background: rgba(0, 195, 181, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            color: #fff;
            border-radius: 10px;
            padding: 30px 40px;
            transform: scale(0.95);
        }
        
        .login-container h1 {
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-container .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }
        
        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 16px;
            color: #fff;
            padding: 20px 45px 20px 20px;
        }
        
        .input-box input::placeholder {
            color: #fff;
        }
        
        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }
        
        .login-container .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -10px 0 20px;
        }
        
        .remember-forgot label input {
            accent-color: #fff;
            margin-right: 3px;
        }
        
        .remember-forgot a {
            color: #fff;
            text-decoration: none;
        }
        
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        
        .login-container button {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            color: #09001d;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .login-container button:hover {
            background: #09001d;
            color: #fff;
        }
        
        .back-to-main {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-to-main a {
            color: #fff;
            text-decoration: none;
        }
        
        .back-to-main a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .alert-error {
            background-color: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 0, 0, 0.5);
        }
        
        .alert-success {
            background-color: rgba(0, 255, 0, 0.3);
            border: 1px solid rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required autocomplete="off">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <!--<div class="back-to-main">
            <p style="margin-bottom: 10px;">Default admin: <b>Imstillworthy</b> | <b>Zekken9103</b></p>
        </div>-->
    </div>
</body>
</html>
